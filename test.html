<!DOCTYPE html>  <!-- Показывет браузеру что это html-->
<html lang="en"> <!-- Язык -->
<head>
    <meta charset="UTF-8"> <!-- Языковая кодировка -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Поддержка старых браузеров -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Мобильные устройства -->
    <title>Ратата</title> <!-- Заголовок на вкладке браузера -->
    <link rel="stylesheet" href="css/style.css"> <!-- Стили -->
</head>
<body>
    <header>Шапка сайта</header>
    <div class="block-items"> <!-- Блок -->
        <p class="block-param" >Параграф</p>
        <a class="block-link" href="google.com" target="_blank">Ссылка</a>
        <button>Кнопка</button>
        <img src="https://media.istockphoto.com/photos/boy-draws-with-a-brush-a-big-light-bulb-concept-of-innovation-and-picture-id1133176165?k=20&m=1133176165&s=612x612&w=0&h=j7J93Lkm7npuBWfww93Gkg9z4rko2FXJ4ThFGGrVzDE=" 
        alt="Текст вместо картинки">
        <h1>Главный Заголовок</h1>
        <h2>Второстепенные заголовки</h2>
        <strong>Важный жирный</strong>
        <b>Просто жирный</b>
        <i>Курсив</i>
        <br>
        <ul>
            <li>Маркерованый список</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <ol>
            <li>Нумерованый список</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
    </div>
    
    <section>Секция</section>
    <footer>Подвал сайта</footer>
    <script>
        console.log("Тут скрипты");
        console.log("Всегда внизу");
    </script>
    <script src="script.js"></script>
</body>
</html>
